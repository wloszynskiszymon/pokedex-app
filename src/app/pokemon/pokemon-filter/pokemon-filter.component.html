<mat-form-field>
    <mat-label>Type</mat-label>
    <mat-select [(ngModel)]="typesControl" canSelectNullableOptions (selectionChange)="onSingleTypeChange($event)">
        @for (option of options(); track option) {
        <mat-option [value]="option.value">{{ option.label }}</mat-option>
        }
    </mat-select>
</mat-form-field>
