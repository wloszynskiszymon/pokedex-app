@if (isLoading()) {
@for (_ of pageSize; track $index) {
<app-pokemon-item-skeleton />
}
} @else {


@if(pokemons().length === 0) {
<p [attr.data-cy]="'pokemon-no-results'" class="text--fallback">No results for these filtr options.</p> }
@else {

@for (pokemon of pokemons(); track pokemon.id) {
<app-pokemon-item [class.pokemon__item--active]="selectedPokemonId() === pokemon.id"
    (click)="onPokemonItemClick(pokemon.id)" [pokemon]="pokemon" [attr.data-cy]="'pokemon-card'" /> }
}
}
