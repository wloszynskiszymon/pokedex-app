<mat-card class="pokemon__item" (click)="onClick(pokemon().id)">
    <mat-card-header>
        <mat-card-title>{{ pokemon().name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <img [src]="pokemon().images.small" alt="{{ pokemon().name }}" />
    </mat-card-content>
</mat-card>
