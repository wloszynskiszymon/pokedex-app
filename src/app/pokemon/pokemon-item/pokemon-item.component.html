<mat-card class="pokemon__card">
    <img [src]="pokemon().images.small" [alt]="pokemon().name + '-image'" />
    <mat-card-header>
        <mat-card-title>{{ pokemon().name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{pokemon().id}}</p>
    </mat-card-content>
</mat-card>
